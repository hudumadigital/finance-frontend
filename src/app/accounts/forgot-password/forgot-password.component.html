<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center g-0 min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
      <div class="card smooth-shadow-md">
        <div class="card-body p-6">

          <div class="mb-4">
            <h3 class="mb-2">FORGOT PASSWORD FORM</h3>
            <p class="mb-6">Please enter your user information.</p>
          </div>

          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                formControlName="email"
                [ngClass]="{'is-invalid': isSubmitted && f.email.errors}"
                type="email" id="email" class="form-control" name="email" placeholder="Email Address" required>
              <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                <span *ngIf="f.email.errors.required">Email is required</span>
                <span *ngIf="f.email.errors.email">Email must be a valid email address</span>
              </div>
            </div>

            <div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Password Link</button>
              </div>

              <div class="d-md-flex justify-content-between mt-4">
                <div class="mb-2 mb-md-0">
                  <a routerLink="/login">Already a member? Login</a>
                </div>
                <div>
                  <a routerLink="/register" class="text-inherit">Create an Account </a>
                </div>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
