<div>
  <div fxLayoutAlign="center center">
    <h2>ACCOUNT BALANCE</h2>
  </div>

  <div class="row mb-4">
    <div class="col-12 col-md-3">
      <h3>Account</h3>
    </div>
    <div class="col-12 col-md-9">
      <div class="shadow-sm bg-secondary bg-opacity-25 p-3 rounded">
        <p>{{ account }}</p>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 col-md-3">
      <h3>Primary Account Balance</h3>
    </div>
    <div class="col-12 col-md-9" >
      <div class="shadow-sm bg-secondary bg-opacity-25 p-3 rounded">
        <p *ngIf="balanceData">TZS {{ balanceData.primaryBalance }}</p>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 col-md-3">
      <h3>Agency Account Balance</h3>
    </div>
    <div class="col-12 col-md-9" >
      <div class="shadow-sm bg-secondary bg-opacity-25 p-3 rounded">
        <p *ngIf="balanceData">TZS {{ balanceData.agencyBalance }}</p>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 col-md-3">
      <h3>Total Balance</h3>
    </div>
    <div class="col-12 col-md-9">
      <div class="shadow-sm bg-secondary bg-opacity-25 p-3 rounded" >
        <p *ngIf="balanceData">TZS {{ balanceData.totalBalance }}</p>
      </div>
    </div>
  </div>

</div>
